torso_controller:
    type: "position_controllers/JointTrajectoryController"
    joints: 
        - torso_lift_joint

    constraints:
      goal_time: 0.6 
      torso_lift_join:
        goal: 0.002

gazebo_ros_control/pid_gains:
    torso_lift_joint: {p: 100000.0, i: 0.0, d: 300.0, i_clamp: 0.0}

