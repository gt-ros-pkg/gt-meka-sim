r_arm_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - right_arm_j0
    - right_arm_j1
    - right_arm_j2
    - right_arm_j3
    - right_arm_j4
    - right_arm_j5
    - right_arm_j6
  gains:
    right_arm_j0: {p: 1000, d: 60,   i: 0, i_clamp: 0}
    right_arm_j1: {p: 1000, d: 100.0,i: 0, i_clamp: 0}
    right_arm_j2: {p: 1000, d: 15.0, i: 0, i_clamp: 0}
    right_arm_j3: {p: 1000, d: 15.0, i: 0, i_clamp: 0}
    right_arm_j4: {p: 60,   d: 1.5,  i: 0, i_clamp: 0}
    right_arm_j5: {p: 80,   d: 2.0,  i: 0, i_clamp: 0}
    right_arm_j6: {p: 80,   d: 2.0,  i: 0, i_clamp: 0}
  joint_trajectory_action_node:
    joints:
      - right_arm_j0
      - right_arm_j1
      - right_arm_j2
      - right_arm_j3
      - right_arm_j4
      - right_arm_j5
      - right_arm_j6
    constraints:
      goal_time: 0.6
      right_arm_j0:
        goal: 0.02
      right_arm_j1:
        goal: 0.02
      right_arm_j2:
        goal: 0.02
      right_arm_j3:
        goal: 0.02
      right_arm_j4:
        goal: 0.02
      right_arm_j5:
        goal: 0.02
      right_arm_j6:
        goal: 0.02

